<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <form id="your-name">
        <h1>My first Game ğŸ·</h1>
        <h2>Please Enter your names (Player 1 goes first):</h2>
        <input id="player1--0" type="text" placeholder="Player 1" />
        <input id="player2--1" type="text" placeholder="Player 2" />
        <button id="btnPlay">ğŸ²Play!</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ğŸ”„ New game</button>
      <button class="btn btn--roll">ğŸ² Roll dice</button>
      <button class="btn btn--hold">ğŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
